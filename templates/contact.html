<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Contact</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-form {
      background: #ffffff;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .contact-form::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #66a6ff, #89f7fe);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.5;
      animation: move 6s infinite alternate;
    }

    .contact-form::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #66a6ff, #89f7fe);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.5;
      animation: move 6s infinite alternate-reverse;
    }

    @keyframes move {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(30px, 30px);
      }
    }

    .contact-form h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #4a90e2;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1) inset;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
      transform: scale(1.02);
    }

    .contact-form button {
      background: linear-gradient(135deg, #4a90e2, #66a6ff);
      color: #fff;
      border: none;
      padding: 14px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .contact-form button:hover {
      background: linear-gradient(135deg, #357ab8, #4a90e2);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .contact-form .message {
      font-size: 14px;
      color: #4caf50;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .contact-form .message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h1>Formulaire de Contact</h1>
    <form id="contactForm">
      <input type="text" id="nom" placeholder="Nom" required>
      <input type="text" id="prenom" placeholder="PrÃ©nom" required>
      <textarea id="message" rows="5" placeholder="Votre message..." required></textarea>
      <button type="button" onclick="displayMessage()">Envoyer</button>
    </form>
    <p class="message" id="successMessage">Merci pour votre message ! ðŸ˜Š</p>
  </div>

  <script>
    function displayMessage() {
      // Simuler l'envoi et afficher un message de confirmation
      const successMessage = document.getElementById('successMessage');
      successMessage.classList.add('show');

      // RÃ©initialiser les champs aprÃ¨s un court dÃ©lai
      setTimeout(() => {
        document.getElementById('contactForm').reset();
        successMessage.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
